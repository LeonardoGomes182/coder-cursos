<!--Margin collapse-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Margin collapse</title>
    <style>
      body {
        color: white;
      }

      .azul {
        background-color: dodgerblue;
      }

      .vermelho {
        background-color: crimson;
      }
      .verde {
        background-color: green;
      }

      div, span {
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <span class="azul">1</span><span class="vermelho">2</span><span class="verde">3</span>
    <hr />
    <div class="azul">1</div>
    <div class="vermelho">2</div>
    <div class="verde">3</div>
  </body>
</html>
