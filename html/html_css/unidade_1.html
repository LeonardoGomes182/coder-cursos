<html>
  <head>
    <meta charset="utf-8" />
    <title>Unidade #01</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .unidade-px {
        font-size: 32px;
        /*   font-size: 15mm; */
        /*   font-size: 5cm; */
      }
      .unidade-rem {
        font-size: 2rem;
      }

      .tamanho-8 {
        font-size: 8px;
      }
      .unidade-em {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <!--Unidade absoluta-->
    <p class="unidade-px">Frase #01 (Absoluto) px</p>
    <!--Unidade relativa - com relação ao navegador -->
    <p class="unidade-rem">Frase #02 (Relativo - rem - Raiz)</p>

    <!-- 3em, ele pega 3x o tamanho do elemento pai-->
    <div class="tamanho-8">
      <p class="unidade-em">Frase #03 (Relativo - em - Pai)</p>
    </div>
  </body>
</html>
