<html>
  <head>
    <meta charset="UTF-8" />
    <title>Box Size</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

      * {
        box-sizing: border-box;
      }
      
      .caixa {
        height: 100px;
        width: 100px;
        background-color: green;
        padding: 10px;
        border: 5px solid white;
        /* box-sizing: content-box; */
      }
    </style>
    <body>
      <div class="caixa">Conteudo</div>
    </body>
  </head>
</html>
